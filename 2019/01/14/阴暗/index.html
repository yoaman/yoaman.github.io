    <h1 class="article-title" itemprop="name">
      阴暗
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">事情又做不完了_(xз」∠)_先撂个挑子，写写愤懑。</span><br><span class="line">现在发生的事情，很大程度上是草蛇灰线。</span><br><span class="line">去年和老大一起出差，在机场说起这个事，他的反应是：哦，他们就是分“赃”不均嘛。</span><br><span class="line">现在露出来了，一并牵扯出众人的黑料。概莫能免。</span><br><span class="line">才知道人后对我的评价是“阴暗&quot;，笑出声来：可不是阴暗嘛，当时我指望他帮我呢。</span><br><span class="line">当下按下不表，又劝起师姐来，让她想开。</span><br><span class="line">可是里面的那个我其实不争气，现在都记着这俩字呢。</span><br><span class="line">赐字的人今天发消息来商量事情，隔着屏幕我不知道怎么面对他。</span><br><span class="line">要是我没有听到这些该多好。</span><br><span class="line">要是现实不像现实。</span><br></pre></td></tr></table></figure>
<p>如此。继续干活吧。加油。</p>
